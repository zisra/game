<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="game"></div>

		<div id="gameSetup">
			<input
				id="username"
				placeholder="Name"
				minlength="1"
				maxlength="12"
				autofocus
			/>
			<button id="join">Join</button>
			<button class="hidden" id="leave">Leave</button>
		</div>

		<div class="hidden" id="leaderboardBlock">
			<b>Leaderboard</b>
			<div id="playerCount"></div>
			<ul id="leaderboard"></ul>
		</div>

		<div class="hidden" id="chat">
			<div id="messages"></div>
			<input
				class="hidden"
				id="message"
				placeholder="Message"
				maxlength="500"
			/>
			<button id="sendMessage" class="hidden">Send</button>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
