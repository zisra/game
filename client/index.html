<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<input id="username" placeholder="Name" maxlength="12" />
		<button id="join">Join</button>
		<button class="hidden" id="leave">Leave</button>
		<div class="hidden" id="leaderboard"></div>
		<div class="hidden" id="chat">
			Messages:
			<div id="messages"></div>
			<input id="message" placeholder="Message" maxlength="500" />
			<button id="sendMessage">Send</button>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
